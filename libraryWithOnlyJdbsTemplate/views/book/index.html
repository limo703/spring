<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All book</title>
</head>
<body>
<div th:each="book : ${books}">
  <a th:href="@{/book/{id}(id=${book.getId()})}"
     th:text="${book.getNameOfBook()+', '+ book.getNameOfCreator() + ', ' + book.getYear()}">book</a>
</div>
<hr/>
<a href="/book/new">Add new book</a>

</body>
</html>
